<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body>
    <h1>Email Me</h1>

    <hr class="blackLine">

    <form action="mailto:example@email.com" method="post" enctype="text/plain">
      <label>Your Name:</label>
      <input type="text" name="yourName" placeholder="Name Here">
      <br>
      <label>Sign up for the newsletter?</label>
      <input type="checkbox" name="newsletterChoice" value="">
      <br>
      <label>Password:</label>
      <input type="password" name="yourPassword">
      <br>
      <label>Your Email:</label>
      <input type="email" name="yourEmail" value="" placeholder="example@email.com">
      <br>
      <textarea name="yourMessage" rows="8" cols="50" placeholder="Text Here"></textarea>
      <br>
      <input type="submit" name="">
    </form>

    <hr class="pinkLine">

    <h4><a href="index.html"><em><strong>Back to Home</strong></em></a></h4>

  </body>
</html>
